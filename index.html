<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Multimedia</title>
</head>
<body style="text-align: center;">
    <h1>Praktikum 6</h1>
    <center>
        <ul>
            <li id="video">
                <h2>Video</h2>
                <hr>
                <video controls width="400" height="500" loop autoplay muted preload="auto">
                    <source src="flip.mp4" type="video/mp4">
                    <track kind="captions" src="flip.mp4" srclang="en" label="English">
                </video>
            </li>

            <li id="audio">
                <h2>Audio</h2>
                <hr>
                <audio controls>
                    <source src="bip.mp3" type="audio/mp3">
                </audio>
            </li>

            <li id="gambar">
                <h2>Gambar</h2>
                <hr>
                <picture>
                    <source srcset="Duck.png" type="image/png">
                    <img src="Duck.png" alt="Duck" width="300">
                </picture>
            </li>
            
            </li>
        </ul>
    </center>
    <script src="jsCHS.js"></script>
</body>
</html>
